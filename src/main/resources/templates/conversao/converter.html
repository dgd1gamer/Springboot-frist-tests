<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
</head>
<body>
<div class="container">
  <h2 style="text-align: center;">Coversor De Moeda</h2>
  <form action="final/conversao" method="get">
    <div class="mb-3">
      <label class="form-label" for="valor">Valor em Real</label>
      <input type="text" class="form-control" id="valor" name="valor">
    </div>

    <div class="mb-3">
      <label class="form-label" for="moeda">Selecione uma Moeda</label>
      <select id="moeda" name="moeda" class="form-select">
        <option value="EUA">Dolar</option>
        <option value="EU">Euro</option>
        <option value="PS">Peso Argetino</option>
      </select>
    </div>

    <button type="submit" class="btn btn-outline-primary">Enviar</button>

  </form>
</div>
</body>
</html>
