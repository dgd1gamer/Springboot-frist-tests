<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon">
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styleBlog.css">
</head>

<body>
  <div class="container col-11 col-md-9" id="form-container">

    <div th:if="${param.error}">
      <div class="alert alert-danger">
        Email ou Senha Inválido!!
      </div>
    </div>

    <div class="row gx-5 align-items-center">
      <div class="col-md-6 col-12 order-md-2">
        <h2>Faça seu login</h2>
        <form action="/logar" th:object="${usuario}" method="post">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu email" th:field="*{email}" required>
            <label for="email" class="form-label">
              Digite seu email
            </label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" th:field="*{senha}" required>
            <label for="senha" class="form-label">Digite sua senha</label>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

      </div>
      <div class="col-md-6 col-12 order-md-1" id="container-img">
        <div class="col-12">
          <img src="img/sign_in.svg" alt="tela de login" class="img-fluid">
        </div>
        <div class="col-12" id="link-form">
          <a href="/registro">Ainda não tenho cadastro</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
