<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Minhas Postagens</title>

  <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/styleBlog.css">

</head>
<body>

<div th:replace="blog/layout-base::navbar"></div>

<div class="container mt-5">
  <h1 class="text-center my-4">Minhas Postagens</h1>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col"  th:each="post : ${posts}">
      <div class="card">
        <img th:src="@{${post.imagemUrl}}" class="card-img-top" alt="Imagem 1">
        <div class="card-body">
          <p class="card-text" th:text="${post.titulo}"></p>
          <a th:href="@{/post/comentarios/{idPost}(idPost = ${post.id})}" class="btn btn-primary">Ver ComentÃ¡rios</a>
        </div>
      </div>
    </div>


  </div>

</div>

</body>
</html>
