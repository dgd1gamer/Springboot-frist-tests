<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Nova Postage</title>

  <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/styleBlog.css">

</head>
<body>

<div th:replace="blog/layout-base::navbar"></div>

<div class="container mt-5" id="form-container">
  <h1>Criar Nova Postagem</h1>
  <form th:object="${post}" method="post" action="/postar" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required th:field="*{titulo}">
    </div>
    <div class="mb-3">
      <label for="conteudo" class="form-label">Conteúdo</label>
      <textarea class="form-control" id="conteudo" name="conteudo" rows="5" required th:field="*{conteudo}"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Imagem</label>
      <input type="file" name="image" id="image" accept="image/*" class="form-control-file">

    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>
</div>

</body>
</html>
