<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>

    <link rel="shortcut icon" href="img/instagram.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styleBlog.css">

</head>

<body>

<div class="container col-11 col-md-9" id="form-container">
    <div class="row align-items-center">

        <div class="col-md-6 col-12">
            <h2>Realize seu cadastro</h2>

            <form method="post" action="/cadastrar/usuario" enctype="multipart/form-data" th:object="${usuario}">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" th:field="*{nome}" required>
                <label for="nome" class="form-label">Digite seu nome</label>
            </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Insira uma imagem!</label>
                    <input type="file" name="image" id="image" accept="image/*" class="form-control-file" required>
                </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nickname" name="nickname"
                       placeholder="Digite seu nickname" th:field="*{nick}" required>
                <label for="nickname" class="form-label">Digite seu nickname</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu email" th:field="*{email}" required>
                <label for="email" class="form-label">Digite seu email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" th:field="*{senha}" required>
                <label for="senha" class="form-label">Digite sua senha</label>
            </div>

            <button type="submit" onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
        </div>

        </form>

        <div class="col-md-6 col-12" id="container-img">
            <div class="col-12">
                <img src="img/hello.svg" alt="tela de cadastro" class="img-fluid">
            </div>
            <div class="col-12" id="link-form">
                <a href="/login">Eu j√° tenho uma conta</a>
            </div>
        </div>
    </div>
</div>

</body>

</html>
