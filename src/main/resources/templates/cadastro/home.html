<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
</head>
<body>

  <div class="container">
    <h2>Gerenciamento de Usuários</h2>
    <a href="/cadastro" class="btn btn-primary">Cadastrar Novo Empregado</a>
    <table class="table" >
      <thead >
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Email</th>
        <th scope="col">Papel</th>
        <th scope="col">Edição</th>
      </tr>
      </thead>
      <tbody th:object="${usuarios}">
      <tr th:each="user : ${usuarios}">
        <th th:text="${user.id}"></th>
        <td th:text="${user.nome}"></td>
        <td th:text="${user.cpf}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.setor}"></td>
        <td>
          <a th:href="@{/formulario/edicao/{id}(id = ${user.id})}" class="btn btn-success"><i class="bi bi-pencil"></i></a>
          <a th:href="@{/excluir/{id}(id = ${user.id})}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
