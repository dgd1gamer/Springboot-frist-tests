<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empregado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <form th:action="@{/editar/{id}(id = ${usuario.id})}" method="post" th:object="${usuario}">

        <h2>Cadastro de empregado</h2>

        <div class="mb-3">
            <input type="text" class="form-control" name="nome" placeholder="Nome" th:field="*{nome}" >
            <div class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" name="email" placeholder="Email" th:field="*{email}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" name="cpf" placeholder="CPF" th:field="*{cpf}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
        </div>

        <div class="mb-3">
            <input type="date" class="form-control" name="nascimento" placeholder="Data de nascimento" th:field="*{nascimento}">
        </div>


        <div class="mb-3">
            <input type="text" class="form-control" name="salario" placeholder="Salario" th:field="*{salario}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label mb-3">Sexo</label>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino" th:field="*{sexo}">
                <label class="form-check-label" for="masculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sexo" id="femenino" value="femenino" th:field="*{sexo}">
                <label class="form-check-label" for="femenino">
                    Femenino
                </label>
            </div>

        </div>

        <div class="mb-3">
            <label class="form-label mb-3">Setor</label>

            <select class="form-select" aria-label="Default select example" name="setor" th:field="*{setor}">
                <option selected value="">Selecione o Setor</option>
                <option value="financeiro">Financeiro</option>
                <option value="operacional">Operacional</option>
                <option value="administrativo">Administrativo</option>
                <option value="informatica">Inform√°tica</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Editar</button>

    </form>

</div>

</body>
</html>
